<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Task 1</title>
	<script type="text/javascript">
		var x = 6, y = 15, z = 4;
		x += y - x++ * z;
		document.write("x += y - x++ * z = " +x+ "</br>");
		z = -- x - y * 5;
		document.write("z = -- x - y * 5 = " +z+ "</br>");
		y /= x + 5 % z;
		document.write("y /= x + 5 % z = " +y+ "</br>");
		z = x++ + y * 5;
		document.write("z = x++ + y * 5 = " +z+ "</br>");
		x = y - x++ * z;
		document.write("x = y - x++ * z = " +x+ "</br>");
	</script>
</head>
<body>
	
</body>
</html>
