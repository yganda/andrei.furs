<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Task 8</title>
	<script type="text/javascript">
	function str(a){
		if(typeof a === "undefined"){
			alert("String is empty");
		}
		else{
			alert("String is non empty");
		}
	}
	str.isNonEmptyStr = function(){
			if((typeof arguments[0] === "string") && arguments[0] != ""){
				return true;
			}
			else{
				return false;
			}
		}
	console.log(str.isNonEmptyStr());
	console.log(str.isNonEmptyStr(""));
	console.log(str.isNonEmptyStr("a"));
	console.log(str.isNonEmptyStr(1));
	console.log(str());
	console.log(str("a"));
	</script>
</head>

</body>
</html>
