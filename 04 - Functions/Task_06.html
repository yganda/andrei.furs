<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Task 6</title>
	<script type="text/javascript">
		function args(){
			var strArr = [],
			substrArr = [];
			for (let i = 0; i< arguments.length; i++){
				strArr = strArr.concat(arguments[i].split("."));
			}
			for (let i = 0; i<strArr.length; i++){
				if(strArr[i].indexOf(":") != -1){
					substrArr.push(strArr[i].substring((strArr[i].indexOf(":")+2)));
				}
			}
			return substrArr;
		}
		var param1 = "This is the first sentence. This is a sentence with a list of items: cherries, oranges, apples, bananas.",
		param2 = "This is the second sentence. This is a sentence with a list of items: red, blue, yellow, black.";
		console.log(args(param1,param2));
	</script>
</head>
