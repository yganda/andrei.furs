<!DOCTYPE html>

<head>
	<meta charset="UTF-8">
	<title>Task 4</title>
	<script type="text/javascript">
		var anArray = [3, 2, 3, 4, 2, 2, 4],
			  currentSequence = 1,
			  longestSequence = 1,
			  longestIndex,
			  i;
		for (i = 0; i < anArray.length-1; i++) 
		{
			if (anArray[i+1] == (anArray[i] + 1)) 
			{
				currentSequence++;
			} 
			else 
			{
				if (longestSequence < currentSequence) 
				{
					longestSequence = currentSequence;
					longestIndex = i - currentSequence + 1;
				}
				currentSequence = 1;
			}
		}
		console.log("Самая длинная последовательность повторяющихся элементов: " + anArray.slice(longestIndex, longestIndex + longestSequence));
	</script>
