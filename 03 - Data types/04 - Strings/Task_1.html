<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Task 1</title>
	<script type="text/javascript">
	function stringReverce(string){
		var revStr = "";
		for (var i = string.length-1; i >= 0; i--){
			revStr += string[i];
		}
		return revStr;
	}
	var string = prompt("Enter string for reverce it:");
	document.write("Reverce string: " + stringReverce(string));
	</script>
</head>
