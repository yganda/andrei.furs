	<script type="text/javascript">
		function subCount(text, sub) {
			var text = text.toLowerCase(),
			sub = sub.toLowerCase(),
			subIndex = text.indexOf(sub),
			count = 0;
			while (subIndex > -1) {
				count++;
				subIndex = text.indexOf(sub, subIndex + 1);
			}
			return count;
		}

		substr = "**in**";
		document.write(text + "</br>");
		document.write(substr + "</br>");
		document.write("Count substr: " + subCount(text,substr));
	</script>
