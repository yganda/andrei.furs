	<script type="text/javascript">
		function occurrenceInText(text, word, sensitiveFlag)
		{
			if (!sensitiveFlag) 
			{
				text = text.toLowerCase();
				word = word.toLowerCase();
			}
			var startIndex = 0;
			var required = 0;
			while (true) 
			{
				startIndex = text.indexOf(word, startIndex);
				if (startIndex == -1) {
					break;
				}
				else 
				{
					startIndex += word.length;
					required++;
				}
			}
			return required;
		}
