<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Task 2</title>
	<script type="text/javascript">
		function reverce(num)
		{
			var revNum = 0;
			if(!num)
			{
				return "Wrong input";
			}
			else
			{
				do
				{
					revNum = (revNum * 10) + (num % 10);
					num = (num - (num % 10))/10;
				}
				while (num != 0);
				return revNum;
			}
		}
		var inputNum = +prompt("Enter number");
		console.log(reverce(inputNum));
	</script>
</head>

</body>
</html>
