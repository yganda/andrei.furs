<!DOCTYPE html>

	<meta charset="UTF-8">
	<title>Task 2</title>
	<script type="text/javascript">
		Array.prototype.remove = function() 
		{
			var b, a,
				  arg = arguments,
				  argLen = arg.length;
			while (argLen && this.length) 
			{
				b = arg[--argLen];
				while ((a = this.indexOf(b)) !== -1) 
				{
					this.splice(a, 1);
				}
			}
			return this;
		};

		var anArray = [1, 2, 1, 4, 1, 3, 4, 1, 111, 3, 2, 1, "1"];
		anArray.remove(1);
		document.write("Array without 1: " + anArray);
	</script>
