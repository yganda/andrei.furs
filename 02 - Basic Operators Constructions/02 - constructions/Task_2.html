<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Task 2</title>
	<script type="text/javascript">
			var count = +prompt("Введите количество товаров"),
					deliveryCount = 1;
			do
			{
				deliveryCount *= count;
				count--;
			}
			while (count > 0);
			document.write("Количество возможных вариантов доставки: " + deliveryCount);
	</script>
</head>
<body>
	
</body>
</html>
