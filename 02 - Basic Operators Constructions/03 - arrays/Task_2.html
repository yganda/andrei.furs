<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Task 2</title>
	<script type="text/javascript">
		function getRandomInt(N) 
		{
			return Math.floor(Math.random( ) * (N-Math.floor(Math.random( ) * 23)));
		}
		var arr = [];
		for (var i = 0; i < 5; i++)
		{
			arr[i] = [];
			for (var j = 0; j < 5; j++)
			{
				arr[i][j] = getRandomInt(5);
				if (i == j)
				{
					if (arr[i][j] <= 0)
					{
						arr[i][j] = "<span class = 'principalDiagonal'>0</span>";
					}
					if (arr[i][j] > 0)
					{
						arr[i][j] = "<span class = 'principalDiagonal'>1</span>";
					}
				}
				document.write("<div>" + arr[i][j] + "</div>");
			}
			document.write("</br>")
		}
	</script>
	<style type="text/css">
		.principalDiagonal{
			color: red;
		}
		div {
			width: 40px;
			float: left;
		}
	</style>
</head>

</html>
